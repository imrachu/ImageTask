<div class="container d-flex justify-content-center">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">
        <h3>Title : </h3>
      </label>
      <input type="text" class="form-control mt-2" style="width: 500px;" id="title" formControlName="title"
        placeholder="Enter Title">
    </div>
    <div class="mt-4">
      <label for="formFileLg" class="form-label">
        <h3>Thumbnail : </h3>
      </label>
      <input class="form-control form-control-lg" style="width: 500px;" formControlName="thumbnail" id="formFileLg"
        type="file">
    </div>
    <div class="mt-4">
      <label for="formFileLg" class=" form-label">
        <h3>Image : </h3>
      </label>
      <input class="form-control form-control-lg" style="width: 500px;" formControlName="image" id="formFileLg"
        type="file">
    </div>
    <div class=" d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg mt-5">Submit</button>
    </div>
  </form>
</div>
